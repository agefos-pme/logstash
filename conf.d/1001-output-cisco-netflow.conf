output {

  if [type] == "netflow9" and [host] =~ "10\.100\.1\.223" {

    elasticsearch {
      host => "localhost"
      index => "%{type}-%{+YYYY.MM.dd}"
      template => "/etc/logstash/templates/netflow9.json"
      template_name => "netflow9"
      template_overwrite => true
      manage_template => true
    }
  }
}
