output {

  if [security_type] == "security_event_log" and "ad-logon-failure" in [tags] {

    elasticsearch {
      host => localhost
      index => "agefos-ad-logon-failure-groked-%{+YYYY.MM.dd}"
      template => "/etc/logstash/templates/ad.json"
      template_name => "ad"
      template_overwrite => true
      manage_template => true
    }

  } else if [security_type] == "security_event_log" and "win_event_security_failed_logon_ungroked" in [tags] {

      elasticsearch {
        host => localhost
        index => "agefos-ad-logon-failure-ungroked-%{+YYYY.MM.dd}"
        template => "/etc/logstash/templates/ad.json"
        template_name => "ad"
        template_overwrite => true
        manage_template => true
      }
  }
}
