output {

  if [type] == "ssh-log" and "ssh_groked" in [tags] {

    elasticsearch {
      host => localhost
      index => "agefos-ssh-groked-%{+YYYY.MM.dd}"
    }

  } else if [type] == "ssh-log" and "ssh_ungroked" in [tags] {

      elasticsearch {
        host => localhost
        index => "agefos-ssh-ungroked-%{+YYYY.MM.dd}"
      }
  }
}
