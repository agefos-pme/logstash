    elasticsearch {
      hosts => ["clients.elasticsearch"] 
      index => "agefos-kaspersky-virus-groked-%{+YYYY.MM.dd}"
      template => "/etc/logstash/templates/kaspersky.json"
      template_name => "kaspersky"
